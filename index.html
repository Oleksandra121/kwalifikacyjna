<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українсько-Польський онлайн-перекладач інформатичних термінів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Українсько-польський онлайн-перекладач </h1>
           <h1>інформатичних термінів</h1>
        <div class="language-selector">
            <label for="languageSelect">Оберіть мову перекладу:</label>
            <select id="languageSelect">
                <option value="uk-pl">Українська - Польська</option>
                <option value="pl-uk">Польська - Українська</option>
            </select>
        </div>
        <div class="translator">
            <div class="input-container">
                <textarea id="termInput" placeholder="Введіть термін"></textarea>
            </div>
            <div class="arrow-container">
                <img src="arrow3.png" alt="Arrow" width="60" height="60"> 
            </div>
            <div class="output-container">
                <textarea id="translation" readonly></textarea>
            </div>
        </div>
        <button onclick="translateTerm()">Перекласти</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
